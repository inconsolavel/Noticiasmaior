<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Notícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Meu Site de Notícias</h1>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Espaço para anúncios -->
            <div class="col-12 mb-4">
                <div class="bg-light p-3 text-center">
                    <p>Anúncio aqui</p>
                </div>
            </div>

            <!-- Listagem de notícias -->
            <div class="col-md-8">
                <h2>Últimas Notícias</h2>
                <div id="noticias">
                    <!-- Notícias serão carregadas aqui via JavaScript -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <h2>Categorias</h2>
                <ul class="list-group">
                    <li class="list-group-item">Tecnologia</li>
                    <li class="list-group-item">Esportes</li>
                    <li class="list-group-item">Política</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Meu Site de Notícias</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
